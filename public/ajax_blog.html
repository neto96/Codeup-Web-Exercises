<!DOCTYPE html>
<html>
<head>
	<title>Blog</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/cosmo/bootstrap.min.css" rel="stylesheet" integrity="sha384-OiWEn8WwtH+084y4yW2YhhH6z/qTSecHZuk/eiWtnvLtU+Z8lpDsmhOKkex6YARr" crossorigin="anonymous">
</head>
<body>

<div id="posts"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
(function(){
 	$.ajax("data/blog.json").done(function(blog){
  		var postEntry = "";
  		blog.forEach(function(entry){
  			postEntry += '<div class="panel panel-primary"><div class="panel-heading"><h3 class="panel-title">' + entry.title + '</h3></div><div class="panel-body"><p>' + entry.content + '</><p>Category: ' + entry.categories.join(', ') + '</p><p>Date: ' + entry.date + '</p></div></div>'
  		});
  		$('#posts').html(postEntry);
  });
})();
</script>

</body>
</html>
