<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<div class="content">
		<h1 class="codeup" id="header">This is the beginning.</h1>
		<p  class="codeup" id="para">This is the content of the paragraph. A list follows: </p>
		<ul class="codeup">
			<li>This is the first item.</li>
			<li>This is the second item.</li>
			<li>This is the third item.</li>
		</ul>
		<h2 id="codeup">This is the end.</h2>
	</div>

	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script>
		
		$('h1').click(function () {
			$(this).css('background-color', 'blue');
		});
		$('p').dblclick(function () {
			$(this).css('font-size', '18px');
		});
		
		$('li').hover(function () {
			$(this).css('color', 'red')
		}, function() {
			$(this).css('color', 'none')
		})
		
	</script>
</body>
</html>
