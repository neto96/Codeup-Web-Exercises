<!DOCTYPE html>
<html>
<head>
	<title>Cones</title>
</head>
<body>

<script>
	'use strict';

var allCones = Math.floor(Math.random() * 50) + 50;
var soldCones = 0;
do {
	
	var cones = Math.floor(Math.random() * 5) + 1;
	soldCones = soldCones + cones;
	
	console.log("You sold " + cones + " cones...");
	
	if (cones > (allCones - soldCones)) {
		console.log("You don't have enough cones")
	}
	

} while (soldCones <= allCones); {
	 if (soldCones = allCones) {
		console.log("You sold all your cones")
	}
}

console.log("SECOND EXERCISE")

var num = 2;

while (num <= 65536) {
	console.log(num)
	num*=2;
}

</script>

</body>
</html>
